  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sheet</title>
        <style> 
            input[type=number] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #fbfbfb;
            outline: none;
            }      
            input[type=number]:focus {
            background-color: rgb(40, 34, 226);
            }
        </style>

    </head>

    <body>
        <header>
            <div class="title">
                <h1>Projeto MVP</h1>
            </div>
        </header>
        <!------------------------------------------------------------------------
        - Opções para adicionar novos items
        ------------------------------------------------------------------------->

        <div class="container">
            <div class="number-center">
                <h1>Breast illnes forescasting</h1>
            </div>

            <form id="classification-form">
                <div class="form-group">
                    <label for="radius">Radius:</label>
                    <input type="number" id="radius" name="radius" required placeholder="inserir o valor"/>
                </div>
                <div class="form-group">
                    <label for="texture">Texture:</label>
                    <input type="number" id="texture" name="texture" required placeholder="inserir o valor"/>
                </div>
                <div class="form-group">
                    <label for="perimeter">Perimeter:</label>
                    <input type="number" id="perimeter" name="perimeter" required placeholder="inserir o valor"/>
                </div>
                <div class="form-group">
                    <label for="area">Area:</label>
                    <input type="number" id="area" name="area"  required placeholder="inserir o valor"/>
                </div>
                <div class="form-group">
                    <label for="smothness">Smothness:</label>
                    <input type="number" id="smothness" name="smothness" required placeholder="inserir o valor"/>
                </div>
                <div class="form-group">
                    <label for="compactness">Compactness:</label>
                    <input type="number" id="compactness" name="compactness" required placeholder="inserir o valor"/>
                </div>
                <div class="form-group">
                    <label for="concavity">Concavity:<label>
                    <input type="number" id="concavity" name="concavity" required placeholder="inserir o valor" />
                </div>
                <div class="form-group">
                    <label for="concave">Concave:<label>
                    <input type="number" id="concave" name="concave" required placeholder="inserir o valor"/>
                </div>
                <div class="form-group">
                    <label for="symmetry">Symmetry:<label>
                    <input type="number" id="symmetry" name="symmetry" required placeholder="inserir o valor"/>
                </div>
                <div class="form-group">
                    <label for="fractal">Fractal:<label>
                    <input type="number" id="fractal" name="fractal" required placeholder="inserir o valor"/>
                </div>
                <div class="form-group">
                    <button type="button" onclick="forecast()">Forecast</button>
                </div> 
            </form>
            <div id="result" class="result-neutral">Classification:</div>
        </div>
        <script src="./logica.js"></script>    
    </body>
</html>
